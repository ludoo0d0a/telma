# Netlify configuration for GitHub Actions deployment
# Build is handled by GitHub Actions, so we only specify the publish directory
[build]
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    Cross-Origin-Embedder-Policy = "unsafe-none"

[build.environment]
  NODE_VERSION = "22"
  PUBLIC_URL = "/"

